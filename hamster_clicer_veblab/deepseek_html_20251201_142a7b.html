<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хомяк Кликер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-paw"></i> Хомяк Кликер</h1>
            <div class="user-info">
                <span id="username">Гость</span>
                <div class="level">Уровень: <span id="level">1</span></div>
            </div>
        </header>

        <main>
            <div class="game-area">
                <div class="hamster-container" id="hamster">
                    <div class="hamster">
                        <div class="face">
                            <div class="eye left"></div>
                            <div class="eye right"></div>
                            <div class="nose"></div>
                            <div class="mouth"></div>
                        </div>
                        <div class="ear left"></div>
                        <div class="ear right"></div>
                        <div class="body"></div>
                        <div class="paw front left"></div>
                        <div class="paw front right"></div>
                    </div>
                    <div class="click-effect"></div>
                </div>
                
                <div class="stats">
                    <div class="counter">
                        <i class="fas fa-seedling"></i>
                        <span id="seeds">0</span> семян
                    </div>
                    <div class="cps">
                        <i class="fas fa-bolt"></i>
                        <span id="cps">0</span> семян/сек
                    </div>
                </div>
                
                <button class="click-btn" id="clickBtn">
                    <i class="fas fa-hand-pointer"></i> Накорми хомяка!
                </button>
                
                <div class="achievement" id="achievement">
                    <i class="fas fa-trophy"></i>
                    <span>Новое достижение!</span>
                </div>
            </div>

            <div class="shop">
                <h2><i class="fas fa-store"></i> Магазин улучшений</h2>
                <div class="upgrades">
                    <!-- Автоматически генерируется -->
                </div>
            </div>

            <div class="inventory">
                <h2><i class="fas fa-tshirt"></i> Костюмы хомяка</h2>
                <div class="costumes">
                    <!-- Автоматически генерируется -->
                </div>
            </div>
        </main>

        <footer>
            <button id="saveBtn"><i class="fas fa-save"></i> Сохранить</button>
            <button id="statsBtn"><i class="fas fa-chart-bar"></i> Статистика</button>
            <button id="shareBtn"><i class="fas fa-share-alt"></i> Поделиться</button>
        </footer>
    </div>

    <!-- Модальные окна -->
    <div class="modal" id="statsModal">
        <div class="modal-content">
            <h3><i class="fas fa-chart-pie"></i> Статистика</h3>
            <div id="statsContent"></div>
            <button class="close-modal">Закрыть</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
