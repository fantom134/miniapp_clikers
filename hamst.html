<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скам Легенда</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Скам Легенда</h1>
    
    <div class="score" id="score">0</div>
    
    <button class="click-btn" id="click-btn">СКАМ</button>
    
    <div class="info">
        <div>За клик: <span id="per-click">1</span></div>
        <div>Всего кликов: <span id="total-clicks">0</span></div>
    </div>
    
    <div class="upgrades">
        <div class="upgrade">
            <div class="upgrade-header">
                <div class="upgrade-name">+1 за клик</div>
                <div class="upgrade-price" id="price1">100</div>
            </div>
            <button class="buy-btn" onclick="buyUpgrade(1)">Купить</button>
        </div>
        
        <div class="upgrade">
            <div class="upgrade-header">
                <div class="upgrade-name">+5 за клик</div>
                <div class="upgrade-price" id="price2">500</div>
            </div>
            <button class="buy-btn" onclick="buyUpgrade(2)">Купить</button>
        </div>
        
        <div class="upgrade">
            <div class="upgrade-header">
                <div class="upgrade-name">+10 за клик</div>
                <div class="upgrade-price" id="price3">1000</div>
            </div>
            <button class="buy-btn" onclick="buyUpgrade(3)">Купить</button>
        </div>
        
        <div class="upgrade">
            <div class="upgrade-header">
                <div class="upgrade-name">x2 Множитель</div>
                <div class="upgrade-price" id="price4">5000</div>
            </div>
            <button class="buy-btn" onclick="buyUpgrade(4)">Купить</button>
        </div>
    </div>

    <script src="code.js" defer></script>

</body>
</html>
